<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="btn()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="active">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="event">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="textcontoh">contoh</p>
    <hr />
    <script type="text/javascript">
        function btn() {
            var a = document.activeElement.tagName
            document.getElementById("active").innerHTML = a

            document.addEventListener("click", function () {
                document.getElementById("event").innerHTML = "Sukses ! Merubah addEventListener()"
            })
            var b = document.anchors.length
            document.getElementById("textcontoh").innerHTML = b

        }
    </script>
</body>

</html>
